<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic Tac Toe</title>

    <script src="js/bundle.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="heading-text"><h1>Game relevant text goes here</h1></div>
    <div class="main-container">
        <div class="game-container">
            <div id="row_1" class="row">
                <div id="row_box_1" class="row-box tilt">
                    <div class="x-icon"></div>
                </div>
                <div id="row_box_2" class="row-box tilt">
                    <div class="o-icon"></div>
                </div>
                <div id="row_box_3" class="row-box tilt"></div>
            </div>
            <div id="row_2" class="row">
                <div id="row_box_4" class="row-box tilt"></div>
                <div id="row_box_5" class="row-box tilt"></div>
                <div id="row_box_6" class="row-box tilt"></div>
            </div>
            <div id="row_3" class="row">
                <div id="row_box_7" class="row-box tilt"></div>
                <div id="row_box_8" class="row-box tilt"></div>
                <div id="row_box_9" class="row-box tilt"></div>
            </div>
        </div>
    </div>
    <button class="restart">restart</button>
</body>
</html>
